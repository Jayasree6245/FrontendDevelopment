<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background-color: #fff8dc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      color: darkslategray;
      text-align: center;
      margin-bottom: 20px;
    }

    #h31:hover {
      color: brown;
      font-size: 1.6em;
      font-style: italic;
    }

    table {
      width: 100%;
      border-spacing: 15px;
    }

    td {
      vertical-align: top;
    }

    label {
      color: indianred;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-style: oblique;
      background-color: white;
    }

    textarea {
      resize: vertical;
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .radio-group label, .checkbox-group label {
      font-weight: normal;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    input[type="submit"] {
      background-color: indianred;
    }

    input[type="submit"]:hover {
      background-color: blue;
    }

    input[type="reset"] {
      background-color: gray;
    }

    input[type="reset"]:hover {
      background-color: #444;
    }

    .buttons {
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="index.html" method="get">
    <h1><b>Forms</b></h1>
    <center><h2 id="h31">Registration Form</h2>
       </center><table>
      <tr>
        <td ><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" "></td></tr>
        <tr><td><label for="HTNO">Hall Ticket No:</label></td>
        <td><input type="text" id="HTNO" name="HTNO"></td>
      </tr>
      <tr>
        <td><label for="Branch">Branch:</label></td>
        <td>
          <select name="Branch" id="Branch">
            <option value="">-------------------------------------------------Select Branch---------------------------------------------------</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CSD">CSD</option>
            <option value="CSM">CSM</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </td></tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"></td>
      </tr>
      <tr>
        <td><label for="Age">Age:</label></td>
        <td><input type="number" id="Age" name="Age"></td>
       </tr><tr><td><label for="Phone">Phone Number:</label></td>
        <td><input type="tel" id="Phone" name="Phone"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email"></td>
        </tr> <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password"></td>
      </tr>
      <tr>
        <td><label for="confirm-password">Confirm Password:</label></td>
        <td><input type="password" id="confirm-password" name="confirm-password"></td>
        </tr> <td><label for="img">Upload Image:</label></td>
        <td><input type="file" id="img" name="img"></td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td colspan="3" class="radio-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </td>
      </tr>
      <tr>
        <td><label>Hobbies:</label></td>
        <td colspan="3" class="checkbox-group">
          <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
          <label><input type="checkbox" name="hobby" value="Traveling"> Traveling</label>
          <label><input type="checkbox" name="hobby" value="Music"> Music</label>
          <label><input type="checkbox" name="hobby" value="Gaming"> Gaming</label>
        </td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td colspan="3"><textarea id="address" name="address" rows="3"></textarea></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select name="country" id="country">
            <option value="">-----------------------------------------------------Select Country-------------------------------------------------</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
          </select>
        </td>
       </tr> <tr> <td colspan="2">
          <label><input type="checkbox" required> I accept terms & conditions</label>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="buttons">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
